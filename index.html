<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style/style.css">

  <title>Campo Minato</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">

        <div class="logo-header col">

        </div>

        <div class="difficoltà col d-flex align-items-center py-3">
          <label for="level">Difficoltà: </label>
          <select name="level" id="level-option" class="form-select mx-3">
            <option value="0" selected>Facile</option>
            <option value="1">Medio</option>
            <option value="2">Difficile</option>
          </select>
          <button type="button" id="start">Start</button>
        </div>
    
      </div>
    </div>

  </header>

  <main class="main-griglia d-flex justify-content-center align-items-center flex-column">
    <div class="game-griglia">
      <h2>Seleziona il livello di difficoltà e gioca</h2>
    </div>



    <h2 class="esito-game"></h2>
  </main>

  <footer class="footer-game"></footer>




  <script src="script/script.js"></script>
</body>
</html>
